<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div id="header"></div>
      <div id="button-container">
        <button id="clear-btn" class="btn">C</button>
        <button id="plus-minus" class="btn">
          <img src="./Images/plus-minus-icon.png" alt="+/-" />
        </button>
        <button id="percentage" class="btn">
          <img src="./Images/percentage-icon.png" alt="%" />
        </button>
        <button id="divide-btn" class="btn operand">
          <img src="./Images/divide-icon.png" alt="/" />
        </button>
        <button id="seven-btn" class="btn number">7</button>
        <button id="eight-btn" class="btn number">8</button>
        <button id="nine-btn" class="btn number">9</button>
        <button id="multiply-btn" class="btn operand">
          <img src="./Images/multiply-icon.png" alt="x" />
        </button>
        <button id="four-btn" class="btn number">4</button>
        <button id="five-btn" class="btn number">5</button>
        <button id="six-btn" class="btn number">6</button>
        <button id="minus-btn" class="btn operand">
          <img src="./Images/minus-icon.png" alt="-" />
        </button>
        <button id="one-btn" class="btn number">1</button>
        <button id="two-btn" class="btn number">2</button>
        <button id="three-btn" class="btn number">3</button>
        <button id="plus-btn" class="btn operand">
          <img src="./Images/plus-icon.png" alt="+" />
        </button>
        <button id="delete-btn" class="btn">
          <img src="./Images/backspace-icon.png" alt="DEL" />
        </button>
        <button id="zero-btn" class="btn number">0</button>
        <button id="period" class="btn number">.</button>

        <button id="equal-btn" class="btn operand">
          <img src="./Images/equal-icon.png" alt="=" />
        </button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
